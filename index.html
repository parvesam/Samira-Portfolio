<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio | Samira Parveen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Base Styling for all devices */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for body */
            margin: 0; /* Reset default margin */
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            justify-content: center; /* Center nav items */
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        /* Styling for the image */
        .profile-image {
            max-width: 400px; /* Set a maximum width for larger screens */
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15%; /* Rounded corners */
            margin: 10px 0; /* Space above and below the image */
            border: 2px solid white; /* Add a white border */
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2em;
            padding: 20px;
        }

        /* Footer Styling */
        footer {
            padding: 10px;
            text-align: center;
        }

        /* Media query for tablet and smaller screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            nav ul {
                gap: 15px; /* Reduce space between menu items */
                flex-direction: row; /* Keep horizontal alignment */
                align-items: center; /* Center align on smaller screens */
            }

            .profile-image {
                width: 90%; /* Resize image for tablets */
            }

            footer {
                font-size: 0.9rem; /* Adjust footer text size for tablets */
            }
        }

        /* Media query for mobile screens */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .profile-image {
                width: 80%; /* Resize image further for mobile */
            }

            nav ul {
                flex-direction: row; /* Ensure items are in a row */
                gap: 10px; /* Less gap between items on mobile */
                align-items: center; /* Center align on mobile */
            }

            footer {
                font-size: 0.8rem; /* Smaller footer text on mobile */
            }
        }
    </style>
</head>

        <div id="main">

            <!-- Header -->

                    </ul>

                        <li><a href="https://linkedin.com/in/samira-p-aa4609192" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
                        <li><a href="mailto:parveesam@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                </nav>
            </header>

            <!-- Footer -->
            <footer id="footer">
                <span class="copyright">&copy; 2024 Samira Parveen. All rights reserved.</span>

        </div>
    </div>

        window.onload = function() { document.body.classList.remove('is-preload'); }
